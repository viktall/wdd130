<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vhillz Waters | Contact </title>
    <meta name="description" content="Contact Vhillz Water">
    <meta name="author" content="Victor Ugwu">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contacts</a>
        </nav>
    </header>
    <main class="contact">
        <h1>Contact Us</h1>
        <div class="testimonial">
            <figure>
                <img src="images/person1.jpg" alt="Joe" >
                <figcaption>"Lorem ipsum dolor sit amet consectetur."</figcaption>
            </figure>
            <figure>
                <img src="images/person2.jpg" alt="Mariam" >
                <figcaption>"Lorem ipsum dolor sit amet consectetur."</figcaption>
            </figure>
            <figure>
                <img src="images/person3.jpg" alt="Martin" >
                <figcaption>"Lorem ipsum dolor sit amet consectetur."</figcaption>
            </figure>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d507376.25394425524!2d3.3488896!3d6.537216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1720930996203!5m2!1sen!2sng"
                width="500" height="350" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="info">
            <div>
                <h3>Email Us</h3>
                <p>Our friendly team is here to help</p>
                <p>johndoe@abc.com</p>
            </div>
            <div>
                <h3>Visit us</h3>
                <p>Come say hello at our office</p>
                <p>100 Smith street. Amsterdam.</p>
            </div>
            <div>
                <h3>Call us</h3>
                <p>Mon-Fri 8am to 5pm</p>
                <p>+1 (555) 000-000</p>
            </div>
        </div>
        <div class="Form">
            <form>
                <h4>Send us a message</h4>
                <label for="username">
                    Name
                    <input type="text" id="username" name="username">
                </label>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email">
                </label>
                <label for="radio_1">
                    <input type="radio" id="radio_1" name="radio_1"> General Inquiry
                </label>
                <label for="radio_2">
                    <input type="radio" id="radio_2" name="radio_2"> Reservation
                    Question
                </label>
                <label for="radio_3">
                    <input type="radio" id="radio_3" name="radio_3"> Website
                    Suggestion
                </label>
                <label for="txt">
                    Message
                    <textarea name="txt" id="txt" rows="4"></textarea>
                </label>
                <label for="chk">
                    <input type="checkbox" id="chk" name="chk">
                    Please subscribe me to the monthly newsletter
                </label>
                <button type="button"> Click to submit form</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024, Vhillz Waters, Victor Ugwu</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="instagram"></a>
        </nav>
    </footer>
</body>

</html>
