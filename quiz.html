<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <meta name="description" content="Test Form created by Victor Ugwu, for the course WDD 130.">
    <meta name="author" content="Victor Ugwu">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    
<form>
    <h1>Test Form</h1>
    <label for="q1">
        1. The church of Jesus Christ of latter-day saints was founded by who ?
        <input type="text" name="q1" id="q1">
    </label>
    <label for="q2">
        2. Highlight the major events that occurs during the restoration ?
        <textarea name="q2" id="q2" rows="4"></textarea>
    </label>
    <label for="q3">
        3. Which of the following is not a passage from the book of mormon ?
        <select name="q3" id="q3">
            <option value="" selected disabled> Choose one...</option>
            <option value="Nigeria">1 Nephi</option>
            <option value="Brazil">Moroni</option>
            <option value="Spain">Alma</option>
            <option value="China">Esther</option> 
        </select>
    </label>
    <label for="q4">
        4. How many temple of the church has been established in Nigeria ?
        <input type="number" id="q4" name="q4">
    </label>
    <button type="submit">
        Submit
    </button>
</form>
</body>

</html>
